<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main-grid">
        <div class="header">
            <div class="polygon">
                <div class="shape"></div>
            </div>
            <div>
                <p>Grid Grinder</p>
            </div>
        </div>
        <div onclick="start()" class="start-tap">
            <center><p>Start</p></center>
        </div> 
        <div class="grid-container">
            <div class="polygon">
                <!-- <img src="polygon.svg" /> -->
            </div>
            <div class="polygon top-50">
                <div class="shape"></div>
            </div>
            <div class="polygon">
                <!-- <img src="polygon.svg" /> -->
            </div>
            <div class="polygon left-50">
                <div class="shape"></div>
            </div>
            <div class="polygon centered">
                <div class="shape"></div>
            </div>
            <div class="polygon right-50">
                <div class="shape"></div>
            </div>
            <div class="polygon">
                <!-- <img src="polygon.svg" /> -->
            </div>
            <div class="polygon bottom-50">
                <div class="shape"></div>
            </div>
            <div class="polygon">
                <!-- <img src="polygon.svg" /> -->
            </div>
        </div>
        <div onclick="stop()" class="stop-tap">
            <center><p>Stop</p></center>
        </div> 
    </div>
    <script> 
        function start() {
            document.getElementsByClassName('grid-container')[0].classList.add('start-rotate');
        }
        function stop() {
            document.getElementsByClassName('grid-container')[0].classList.remove('start-rotate');
        }
    </script>
</body>

</html>
